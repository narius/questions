{%extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Tags</h1>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Tag</th>
        <th>Number of questions</th>
      </tr>
    </thead>
    <tbody>
      <form method="post">
      {% for tag in tags %}
      <tr>
        <td><a class="nav-link" href="{{url_for('questions.tag_details', tag_text=tag['text'])}}">{{tag['text']}}</a></td>
        <td>{{tag['number_of_questions']}}</td>
      </tr>
      {% endfor %}
    </form>
    </tbody>
  </table>
</div>
{% endblock %}
